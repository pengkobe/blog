<style>
#wrapper {
    width: 480px;
}

todo-list {
    margin: 1em 0;
    display: block;
}

input,
#label,
button {
    font-size: 20px;
    line-height: 2;
    padding: 0 0.5em;
}

button {
    color: #fff;
    background-color: rgb(0, 120, 231);
    border: none rgba(0, 0, 0, 0);
    border-radius: 2px;
    transition: 0.1s linear box-shadow;
}

button:hover,
button:focus {
    background-image: linear-gradient(transparent, rgba(0, 0, 0, 0.05) 40%, rgba(0, 0, 0, 0.10));
}

button:focus {
    outline: 0;
}

button:active {
    box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.15) inset, 0 0 6px rgba(0, 0, 0, 0.20) inset;
}

button[disabled] {
    border: none;
    background-image: none;
    opacity: 0.40;
    cursor: not-allowed;
    box-shadow: none;
}

#item-root {
    padding: 0.5em;
}

#item-root[checked] #label {
    text-decoration: line-through;
}

#item-root:hover {
    background: rgba(225, 225, 225, 0.2);
}
</style>
<div id="wrapper">
    <h1>Todo List</h1>
